name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]

permissions:
  contents: read
  pull-requests: write
  issues: write
  actions: read
  id-token: write

jobs:
  claude-review:
    uses: spring-media/nmt-workflows/.github/workflows/reusable-claude-review.yml@1.3.0
    secrets: 
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      NMT_WORKFLOWS_ACCESS_TOKEN: ${{ secrets.NMT_WORKFLOWS_ACCESS_TOKEN }}